body{

}
body::-webkit-scrollbar {

}

  background-color: black;

}

#header{

}

  pointer-events: none;
  opacity: 1;
  visibility: hidden;

}
path.connector{

}
path.connector-dot{

}
#dialog{
  margin:0px 40px;
  font-size: 18px;
}
.dialogbox-1{

}
